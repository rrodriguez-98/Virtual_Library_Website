    <main class="full-screen-view form-wrapper">
        <h1 style="margin-bottom: 55px;">Contact Me</h1>
        <form action="https://formsubmit.co/rebecca.alia.rodriguez@gmail.com" method="POST" class="form-container">
            <div class="form-row two-col">
                <label>
                    <span>First name*</span>
                    <input type="text" name="first-name" id="first-name" required placeholder="Jane">
                </label>
                <label>
                    <span>Last name</span>
                    <input type="text" name="last-name" id="last-name" placeholder="Smitherton">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email address*</span>
                    <input type="email" name="email" id="email" required placeholder="email@janefakedomain.net">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Comment*</span>
                    <textarea name="comment" placeholder="Enter your question or message"></textarea>
                </label>
            </div>
            
            <div class="form-row">
                <button type="submit" class="form-submit-btn">Submit</button>
            </div>
        </form>
    </main>
